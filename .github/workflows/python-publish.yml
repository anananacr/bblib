name: Release bblib

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install poetry
      run: |
        pip install poetry

    - name: Build package
      run: poetry build

    - name: Set pypi token
      run: poetry config pypi-token.pypi ${{ secrets.pypi-token }}

    - name: Publish package
      run: poetry publish